<!-- This template is for confirming the deletion of a person -->
{% extends "base.html" %}

{% block title %}Delete Person{%endblock%}

{% block content %}
    <h2>Delete Person</h2>
    <p>Are you sure you want to delete {{ person.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="/">Cancel</a>
    </form>
{% endblock %}
