{% extends 'tasks/base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-8">
        <h1 id="project-title">Loading...</h1>
        <p class="text-muted" id="project-desc">...</p>
    </div>
    <div class="col-4 text-end">
        <a href="/" class="btn btn-outline-secondary me-2">Back</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">+ New Task</button>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-3">
        <select class="form-select" id="filterStatus" onchange="filterTasks()">
            <option value="">All Statuses</option>
            <option value="todo">To Do</option>
            <option value="in_progress">In Progress</option>
            <option value="done">Done</option>
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-select" id="filterPriority" onchange="filterTasks()">
            <option value="">All Priorities</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>
    <div class="col-md-6 text-end">
        <button class="btn btn-outline-secondary" onclick="clearFilters()">Clear Filters</button>
    </div>
</div>

<div class="row" id="task-list">
    <div class="col-12 text-center">
        <div class="spinner-border text-primary"></div>
    </div>
</div>

<!-- Create Task Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createTaskForm">
                    <div class="mb-3">
                        <label class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="taskStatus">
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="taskDueDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createTask()">Add Task</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <input type="hidden" id="editTaskId">
                    <div class="mb-3">
                        <label class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="editTaskTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="editTaskDescription" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="editTaskStatus">
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="editTaskPriority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="editTaskDueDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="submitEditTask()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Get Project ID from URL (e.g., /project/5/ -> 5)
    const projectId = window.location.pathname.split('/')[2];

    async function loadProjectData() {
        // 1. Fetch Project Details
        const pResponse = await fetch(`/api/projects/${projectId}/`);
        if (!pResponse.ok) {
            document.querySelector('.container').innerHTML = '<h2>Project not found (404)</h2>';
            return;
        }
        const project = await pResponse.json();

        document.getElementById('project-title').innerText = project.name;
        document.getElementById('project-desc').innerText = project.description;

        // 2. Fetch Tasks with Filters
        filterTasks();
    }

    async function filterTasks() {
        const status = document.getElementById('filterStatus').value;
        const priority = document.getElementById('filterPriority').value;

        let url = `/api/tasks/?project=${projectId}`;
        if (status) url += `&status=${status}`;
        if (priority) url += `&priority=${priority}`;

        const response = await fetch(url);
        const tasks = await response.json();

        renderTasks(tasks); // API returns paginated response or list depending on settings
    }

    function clearFilters() {
        document.getElementById('filterStatus').value = '';
        document.getElementById('filterPriority').value = '';
        filterTasks();
    }

    function renderTasks(data) {
        // Handle pagination if present (DRF default pagination returns {count: x, results: [...]})
        const tasks = Array.isArray(data) ? data : data.results;

        const container = document.getElementById('task-list');
        if (!tasks || tasks.length === 0) {
            container.innerHTML = '<div class="col-12 text-center text-muted">No tasks yet. Add one!</div>';
            return;
        }

        let html = '';
        tasks.forEach(task => {
            // Color code badges
            let badgeClass = 'bg-secondary';
            if(task.status === 'done') badgeClass = 'bg-success';
            if(task.status === 'in_progress') badgeClass = 'bg-warning text-dark';

            html += `
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title mb-1">${task.title}</h5>
                            <p class="card-text text-muted small mb-2">${task.description || ''}</p>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm ${badgeClass} dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    ${task.status.replace('_', ' ')}
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="updateTaskStatus(${task.id}, 'todo')">To Do</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updateTaskStatus(${task.id}, 'in_progress')">In Progress</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updateTaskStatus(${task.id}, 'done')">Done</a></li>
                                </ul>
                            </div>
                            <span class="badge bg-light text-dark border ms-2">${task.priority}</span>
                            ${task.due_date ? `<small class="text-muted ms-3">ðŸ“… ${task.due_date}</small>` : ''}
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick='openEditModal(${JSON.stringify(task).replace(/'/g, "&#39;")})'>Edit</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </div>
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    async function createTask() {
        const title = document.getElementById('taskTitle').value;
        const description = document.getElementById('taskDescription').value;
        const status = document.getElementById('taskStatus').value;
        const priority = document.getElementById('taskPriority').value;
        const dueDate = document.getElementById('taskDueDate').value;

        // Helper to get CSRF
        const getCookie = (name) => {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        const response = await fetch('/api/tasks/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                title: title,
                description: description,
                status: status,
                priority: priority,
                due_date: dueDate || null,
                project: projectId // Link task to this project
            })
        });

        if (response.ok) {
            location.reload();
        } else {
            const data = await response.json();
            console.error('Error details:', data);
            alert('Error creating task: ' + JSON.stringify(data));
        }
    }

    async function updateTaskStatus(taskId, newStatus) {
        const getCookie = (name) => {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        const response = await fetch(`/api/tasks/${taskId}/`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ status: newStatus })
        });

        if (response.ok) {
            loadProjectData(); // Refresh list to show new status color
        } else {
            alert('Failed to update status');
        }
    }

    async function submitEditTask() {
        const taskId = document.getElementById('editTaskId').value;
        const title = document.getElementById('editTaskTitle').value;
        const description = document.getElementById('editTaskDescription').value;
        const status = document.getElementById('editTaskStatus').value;
        const priority = document.getElementById('editTaskPriority').value;
        const dueDate = document.getElementById('editTaskDueDate').value;

        // Helper to get CSRF
        const getCookie = (name) => {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        const response = await fetch(`/api/tasks/${taskId}/`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                title: title,
                description: description,
                status: status,
                priority: priority,
                due_date: dueDate || null
            })
        });

        if (response.ok) {
            // Close modal
            const modalEl = document.getElementById('editTaskModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();

            // Refresh list
            loadProjectData();
        } else {
            alert('Error updating task');
        }
    }

    function openEditModal(task) {
        document.getElementById('editTaskId').value = task.id;
        document.getElementById('editTaskTitle').value = task.title;
        document.getElementById('editTaskDescription').value = task.description || '';
        document.getElementById('editTaskStatus').value = task.status;
        document.getElementById('editTaskPriority').value = task.priority;
        document.getElementById('editTaskDueDate').value = task.due_date;

        const modal = new bootstrap.Modal(document.getElementById('editTaskModal'));
        modal.show();
    }

    async function deleteTask(taskId) {
        if(!confirm('Delete this task?')) return;

        const getCookie = (name) => {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        await fetch(`/api/tasks/${taskId}/`, {
            method: 'DELETE',
            headers: { 'X-CSRFToken': getCookie('csrftoken') }
        });
        location.reload();
    }

    document.addEventListener('DOMContentLoaded', loadProjectData);
</script>
{% endblock %}
