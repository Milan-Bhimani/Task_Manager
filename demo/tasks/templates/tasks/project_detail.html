{% extends 'tasks/base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-8">
        <h1 id="project-title">Loading...</h1>
        <p class="text-muted" id="project-desc">...</p>
    </div>
    <div class="col-4 text-end">
        <a href="/" class="btn btn-outline-secondary me-2">Back</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">+ New Task</button>
    </div>
</div>

<div class="row" id="task-list">
    <div class="col-12 text-center">
        <div class="spinner-border text-primary"></div>
    </div>
</div>

<!-- Create Task Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createTaskForm">
                    <div class="mb-3">
                        <label class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="taskStatus">
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createTask()">Add Task</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Get Project ID from URL (e.g., /project/5/ -> 5)
    const projectId = window.location.pathname.split('/')[2];

    async function loadProjectData() {
        // 1. Fetch Project Details
        const pResponse = await fetch(`/api/projects/${projectId}/`);
        if (!pResponse.ok) {
            document.querySelector('.container').innerHTML = '<h2>Project not found (404)</h2>';
            return;
        }
        const project = await pResponse.json();

        document.getElementById('project-title').innerText = project.name;
        document.getElementById('project-desc').innerText = project.description;

        // 2. Render Tasks (Using the nested tasks list from the serializer!)
        renderTasks(project.tasks);
    }

    function renderTasks(tasks) {
        const container = document.getElementById('task-list');
        if (!tasks || tasks.length === 0) {
            container.innerHTML = '<div class="col-12 text-center text-muted">No tasks yet. Add one!</div>';
            return;
        }

        let html = '';
        tasks.forEach(task => {
            // Color code badges
            let badgeClass = 'bg-secondary';
            if(task.status === 'done') badgeClass = 'bg-success';
            if(task.status === 'in_progress') badgeClass = 'bg-warning text-dark';

            html += `
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title mb-1">${task.title}</h5>
                            <span class="badge ${badgeClass}">${task.status.replace('_', ' ')}</span>
                            <span class="badge bg-light text-dark border ms-2">${task.priority}</span>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    async function createTask() {
        const title = document.getElementById('taskTitle').value;
        const status = document.getElementById('taskStatus').value;
        const priority = document.getElementById('taskPriority').value;

        // Helper to get CSRF
        const getCookie = (name) => {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        const response = await fetch('/api/tasks/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                title: title,
                status: status,
                priority: priority,
                project: projectId // Link task to this project
            })
        });

        if (response.ok) {
            location.reload();
        } else {
            const data = await response.json();
            console.error('Error details:', data);
            alert('Error creating task: ' + JSON.stringify(data));
        }
    }

    async function deleteTask(taskId) {
        if(!confirm('Delete this task?')) return;

        const getCookie = (name) => {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        await fetch(`/api/tasks/${taskId}/`, {
            method: 'DELETE',
            headers: { 'X-CSRFToken': getCookie('csrftoken') }
        });
        location.reload();
    }

    document.addEventListener('DOMContentLoaded', loadProjectData);
</script>
{% endblock %}
